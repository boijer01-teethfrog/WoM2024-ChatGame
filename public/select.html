<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Room</title>
    <link rel="stylesheet" href="./styles/select.css">
</head>

<body>
    <header>
        <h1 id="greetingText">Welcome user!</h1>
    </header>
    <main>
        <section id="account-info">
            <p id="account-name">Name: Guest<span></span></p>
            <label id="colorpick-label" for="color-picker">Change Color:</label>
            <input type="color" id="color-picker">
        </section>
        <section id="join-room">
            <h2>Join a Room</h2>
            <input type="number" id="room-code" placeholder="Enter room code" min="0" required>
            <button id="join-room-button">Join</button>
            <p id="error-message" style="color: red; display: none;">Room code is required!</p>
        </section>
    </main>
    <script type="module" src="./scripts/select.js"></script>
</body>

</html>
