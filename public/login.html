<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Inloggning</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="../styles/login.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="col-3">
            <h1 class="text-center m-5">ChatApp (shutup)</h1>
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control username" placeholder="Användarnamn" required="required" name="username"/>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control password" placeholder="Lösenord" required="required" name="password"/>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-block">
                        Logga in
                    </button>
                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../frontend/scripts/login.js"></script>
</body>

</html>
